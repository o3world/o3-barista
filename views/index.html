<div ng-app="app" ng-controller="PersonalityController">
  <form id="twitterInput" ng-submit="getData()">
    Twitter Handle
    <br>
    <br>
    <input id="twitterName" type="text" name="twitterHandle" ng-model="twitter">
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
  <p></p>

  <div ng-if="preference">
    <p>Your desire to discover and learn is {{curiosity | number:2 | decimalToPercent}}.</p>
    <p>Your desire to pursue new experiences is at {{liberty | number:2 | decimalToPercent}}.</p>
    <p>You sound like you would enjoy a {{preference}} roast.</p>
  </div>

  <p ng-repeat="stuff in array">{{stuff.id}}: {{stuff.percentage*100 | number:0}}%</p>
</div>
