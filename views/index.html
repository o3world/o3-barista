<html>
  <head>
    <title>Coffee Personalizer</title>
  </head>

  <body ng-app="app" ng-controller="PersonalityController">
    <form id="twitterInput" ng-submit = "getData()">
      Twitter Handle
      <br>
      <br>
      <input id="twitterName" type="text" name="twitterHandle" value="o3world" ng-model="twitter">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
    <p></p>

    <div ng-if="preference">
      <p>Your desire to discover and learn is {{curiosity | number:2 | decimalToPercent}}.</p>
      <p>Your desire to pursue new experiences is at {{liberty | number:2 | decimalToPercent}}.</p>
      <p>You sound like you would enjoy a {{preference}} roast.</p>
    </div>

    <p ng-repeat="stuff in array">{{stuff.id}}: {{stuff.percentage*100 | number:0}}%</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>

    <script src="app.module.js"></script>

    <script src="personality.module.js"></script>
    <script src="personality.controller.js"></script>
    <script src="personality.service.js"></script>

    <script src="percent.filter.js"></script>

    <script src="ramda.module.js"></script>
  </body>
</html>
